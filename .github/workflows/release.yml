name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (0.x.y)"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install MinGW
      uses: egor-tensin/setup-mingw@84c781b557efd538dec66bde06988d81cd3138cf

    - uses: luarocks/gh-actions-lua@master
      with:
        luaVersion: "5.4"

    - uses: luarocks/gh-actions-luarocks@master

    - env:
        VERSION: ${{ inputs.version }}
        LUAROCKS_API_KEY: ${{ secrets.LUAROCKS_API_KEY }}
        GITHUB_USER: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "$(curl https://api.github.com/users/$GITHUB_USER | jq -r .name)"
        git config --global user.email "$GITHUB_USER@users.noreply.github.com"
        extras/release.sh $VERSION

  docs-latest:
    needs: [release]
    uses: ./.github/workflows/composite-docs.yml
    with:
      ref: v${{ inputs.version }}
      target-directory: 'book/latest'

  docs-versioned:
    needs: [release]
    uses: ./.github/workflows/composite-docs.yml
    with:
      ref: v${{ inputs.version }}
      target-directory: book/{{ inputs.version }}
